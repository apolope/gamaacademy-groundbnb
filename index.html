
<!doctype html>

<head>
    <!-- Definição do titulo do documento -->
    <title>
        Groundbnb
    </title>
    <!-- Definição da codificação do arquivo -->
    <meta charset="UTF-8">
    <!-- Definição da descrição da página-->
    <meta name="description" content="Site designado para atender os requerimentos da aula do Hirening Coders da Gama Academy sobre usar o que aprendeu para desenvolver uma página estilo Airbnb.">

    <meta name="keywords" content="Gama Academy, Airbnb, HTML, CSS, GIT">

    <!-- Importação de Fontes -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700|Varela+Round" rel="stylesheet">
    <link rel="stylesheet" href="assets/fonts/font-awesome.css" type="text/css">

    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css" type="text/css">
    <!-- Importação do CSS do Datatimepicker -->
    <link rel="stylesheet" href="assets/css/bootstrap-datepicker3.min.css" type="text/css">
    <!-- Importação do CSS do Selectize -->
    <link rel="stylesheet" href="assets/css/selectize.css" type="text/css">
    <!-- Importação do CSS do Estilos customizado -->
    <link rel="stylesheet" href="assets/css/groundbnb.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Definindo ícone da página FAVICON -->
    <link rel="icon" type="image/png" href="assets/img/favicon.png" />

<body>
    <div class="page home-page">
        <!-- Classe CSS Hero -->
        <header class="hero">
            <div class="hero-wrapper">
                <!-- Navigation Principal -->
                <div class="main-navigation">
                    <div class="container">
                        <nav class="navbar navbar-expand-lg navbar-light justify-content-between">
                            <a class="navbar-brand" href="index.html">
                                <img src="assets/img/logo.png" alt="" width="160px">
                            </a>
                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbar">
                                <!-- Lista de Navegação principal -->
                                <ul class="navbar-nav">

                                    <li class="nav-item has-child">
                                        <a class="nav-link" href="#">
                                            <svg aria-hidden="true" role="presentation" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" style="display: block; height: 16px; width: 16px; fill: currentcolor;">
                                                <path d="M1.24 11.251h3.307c.323 1.698.898 3.14 1.656 4.032a7.515 7.515 0 0 1-4.964-4.032zm13.52 0a7.516 7.516 0 0 1-4.962 4.032c.757-.892 1.332-2.334 1.655-4.033zm-4.849 0C9.473 13.298 8.685 14.75 8 14.75s-1.473-1.452-1.911-3.5zm.242-5.001a15.91 15.91 0 0 1 0 3.501H5.847a15.91 15.91 0 0 1 0-3.501zm5.142 0a7.52 7.52 0 0 1 0 3.5h-3.629a18.251 18.251 0 0 0 0-3.5zm-14.59 0h3.628a18.252 18.252 0 0 0 0 3.5H.706a7.52 7.52 0 0 1 0-3.5zM9.798.717A7.516 7.516 0 0 1 14.76 4.75h-3.307c-.308-1.612-.841-2.993-1.542-3.892zm-3.596 0c-.757.893-1.332 2.334-1.656 4.034L1.24 4.75A7.517 7.517 0 0 1 6.119.738zM8 1.25c.685 0 1.473 1.452 1.911 3.5H6.09c.437-2.048 1.225-3.5 1.91-3.5z">
                                                </path>
                                            </svg>
                                        </a>
                                        <ul class="child">
                                            <li class="nav-item">
                                                Portugues (BR)
                                            </li>
                                            <li class="nav-item">
                                                <span>R$  BRL</span>
                                            </li>
                                        </ul>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Hospede em sua acomodação</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Hospede uma experiência</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Ajuda</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" href="#">Entrar</a>
                                    </li>
                                    <li class="nav-item">
                                        <a href="#" class="btn btn-secondary text-caps btn-rounded btn-framed">Cadastre-se</a>
                                    </li>
                                </ul>
                                <!--Main navigation list-->
                            </div>
                            <!--Fim da navbar-collapsada -->
                        </nav>
                        <!-- Fim da navbar -->
                    </div>
                    <!-- Fim do container -->
                </div>
                <!-- Fim da Navigation Principal -->

                <!-- Formulário HERO -->
                <form class="hero-form form">
                    <div class="container">
                        <!-- Form Principal -->
                        <div class="main-search-form">
                            <div class="form-row">

                                <div class="col-md-3 col-sm-3 align-self-center">
                                    <div class="form-group">
                                        <label for="categoria" class="col-form-label align-top">Categoria</label>
                                        <select name="categoria" id="categoria" data-placeholder="Selecione a Categoria">
                                            <option value="">Selecione a Categoria</option>
                                        </select>
                                    </div>
                                    <!-- fim do form-group -->
                                </div>

                                <div class="col-md-3 col-sm-3 align-self-center">
                                    <div class="form-group">
                                        <label for="quandoInicio" class="col-form-label align-top">Inicio</label>
                                        <input name="keyword" type="text" class="form-control" id="quandoInicio" placeholder="Qual a data de inicio?">
                                    </div>
                                    <!-- fim do form-group -->
                                </div>

                                <div class="col-md-3 col-sm-3 align-self-center">
                                    <div class="form-group">
                                        <label for="quandoFim" class="col-form-label align-top">Fim</label>
                                        <input name="keyword" type="text" class="form-control" id="quandoFim" placeholder="Qual a data final?">
                                    </div>
                                    <!-- fim do form-group -->
                                </div>
                                <!-- fim do col-md-3 -->
                                <div class="col-md-3 col-sm-3 align-self-center">
                                    <div class="form-group">
                                        <label for="inputLocation" class="col-form-label align-top">Onde?</label>
                                        <input name="location" type="text" class="form-control" id="inputLocation" placeholder="Digite a localização desejada">
                                        <span class="geo-location input-group-addon" data-toggle="tooltip" data-placement="top" title="Me localize"><i onclick="preencherLocalizacao()" class="fa fa-map-marker"></i></span>
                                    </div>
                                    <!-- fim do  form-group -->
                                </div>
                            </div>
                            <!-- fim form-row -->
                        </div>
                        <!-- fim do main-search-form -->
                    </div>
                    <!-- fim do container -->
                </form>
                <!-- Fim do Fomulário Hero -->

                <div class="background">
                    <div class="background-image original-size">
                        <img src="assets/img/hero-background-icons.jpg" alt="">
                    </div>
                    <!-- fim da  background-image -->
                </div>
                <!-- fim do background -->
            </div>
            <!-- fim do hero-wrapper -->
        </header>
        <!-- fim do hero -->

        <!-- Conteúdo -->
        <section class="content">
            <section class="block">
                <div class="container">
                    <!-- Titulo da seleção -->
                    <div class="section-title clearfix">
                        <div class="float-xl-left float-md-left float-sm-none">
                            <h2>Locais Disponíveis</h2>
                        </div>
                    </div>
                    <!-- Itens  -->
                        <div id="myCarousel" class="carousel slide" data-ride="carousel">
                            <div id="itensDoCarousel" class="carousel-inner row w-100 mx-auto">
                                <!-- Itens Carregado pelo JS -->
                            </div>
                            <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="sr-only">Previous</span>
                            </a>
                            <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="sr-only">Next</span>
                            </a>
                        </div>
                    <!-- Fim dos Itens -->
                    <br><br>
                    <!-- Paginação -->
                    <div class="center">
                        <a onclick="carregarAnt()" class="btn btn-primary btn-framed btn-rounded" id="botaoAnterior"> < </a>
                        <div class="btn btn-secondary btn-rounded" id="pagAtual" disabled>  </div>
                        <a onclick="carregarProx()" class="btn btn-primary btn-framed btn-rounded" id="botaoProximo"> > </a>
                        <br>
                        Controle de Paginação
                    </div>
                    <!-- Fim da Paginação -->
                </div>
                <!-- fim do container -->
            </section>
            <!-- fim do block -->
        </section>
        <!-- fim do content -->
    </div>
    <!-- fim da pagina -->

	<script src="assets/js/jquery-3.2.1.min.js"></script>

	<script src="assets/js/icheck.min.js"></script>
    <!-- Importação do JS do Jquery Validate -->
	<script src="assets/js/jquery.validate.min.js"></script>
    <!-- Importação do JS do Moment -->
	<script src="assets/js/moment.js"></script>
    <!-- Importação do JS customizado -->
	<script src="assets/js/custom.js"></script>

	<script src="assets/js/apiJS.js"></script>
